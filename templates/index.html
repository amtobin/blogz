{% extends 'base.html' %}

{% block content %}
  <h1 style="text-align:center">All users</h1>
  {% if users|length == 0 %}
  <p>No Users</p>
  {% else %}
    <ul>
      {% for user in users %}

        <li>
          <h2>
          <a href ='/blog?user={{ user.username }}'>{{ user.username }}</a></br>

          </h2>
        </li>
      {% endfor %}
  {% endif %}
    </ul>
{% endblock %}
