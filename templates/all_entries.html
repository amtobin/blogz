{% extends "base.html" %}

{% block content %}
  <h1 style="text-align:center">All Entries</h1>
  <ul>
    {% for blog in blogs %}
      <li>
        <h2>
          <a href='/blog?blog_id={{ blog.id }}'>{{ blog.title }}</a>
        </h2>
        <p>{{ blog.body }}</p>
        <p>{{ blog.create_date }}</p>
        <h3>
          <a href='/blog?user={{ blog.owner.username }}'>{{ blog.owner.username }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
